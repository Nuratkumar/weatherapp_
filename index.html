<!DOCTYPE html>
<html>

<head>
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <section class="main" id="main">
            <input type="text" placeholder="Enter your city name" id="cityinput" class="city">
            <input type="button" value="Submit" id="add" class="add">
          
        </section>
        <section class="display">
            <div class="wrapper">
                <h2 id="citylayout">  </h2>
                <p id="description"></p>
                <p id="temp"></p>
                <p id="wind"></p>
            </div>
        </section>
    </div>
    <script src="index.js"></script>
</body>

</html>
